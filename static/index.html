<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Lightning Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <h1 class="text-2xl font-bold text-gray-900">ComfyUI Lightning Studio</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <!-- Model Selection -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Model Selection</h2>
                
                <!-- Search Controls -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Source</label>
                        <select id="modelSource" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" title="Model source" aria-label="Select model source">
                            <option value="civitai">Civitai</option>
                            <option value="huggingface">Hugging Face</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Model Type</label>
                        <select id="modelType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" title="Model type" aria-label="Select model type">
                            <option value="">All Types</option>
                            <option value="checkpoint">Checkpoint</option>
                            <option value="lora">LoRA</option>
                            <option value="embedding">Embedding</option>
                            <option value="vae">VAE</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Search</label>
                        <input type="text" id="searchQuery" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Search models..." title="Search query" aria-label="Search query">
                    </div>
                </div>

                <!-- Model List -->
                <div id="modelList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
                    <!-- Models will be inserted here -->
                </div>
            </div>

            <!-- Generation Settings -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Generation Settings</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left Column -->
                    <div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Prompt</label>
                            <textarea id="prompt" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" title="Generation prompt" aria-label="Generation prompt"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700">Negative Prompt</label>
                            <textarea id="negativePrompt" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" title="Negative prompt" aria-label="Negative prompt"></textarea>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Steps</label>
                            <input type="number" id="steps" value="20" min="1" max="150" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   title="Number of generation steps" aria-label="Number of generation steps">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">CFG Scale</label>
                            <input type="number" id="cfgScale" value="7.0" min="1" max="30" step="0.5" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   title="CFG scale value" aria-label="CFG scale value">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Width</label>
                            <input type="number" id="width" value="512" min="64" max="2048" step="64" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   title="Image width in pixels" aria-label="Image width in pixels">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Height</label>
                            <input type="number" id="height" value="512" min="64" max="2048" step="64" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   title="Image height in pixels" aria-label="Image height in pixels">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Seed</label>
                            <input type="number" id="seed" placeholder="Random" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                                   title="Generation seed (optional)" aria-label="Generation seed (optional)">
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button id="generate" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700" title="Generate image" aria-label="Generate image">
                        Generate Image
                    </button>
                </div>
            </div>

            <!-- Results -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Generated Images</h2>
                <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Generated images will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
